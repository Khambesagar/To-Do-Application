<div class="min-h-screen flex items-center justify-center bg-gray-300 ">


  <div class="toast toast-top toast-end mt-16 ">
    <div *ngIf="errorMessage"  class="alert alert-info bg-red-600">
      <span><p class="error text-white bg-red-600 text-center">{{ errorMessage }}</p>
      </span>
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      <span>  <p  class="success text-white text-center">{{ successMessage }}</p></span>
    </div>
  </div>

  <div class="grid md:grid-cols-2 mt-12  shadow-gray-500 shadow-lg ">

    <div class="">
      <img src="../../../assets/images/signup-img.png " alt="Signup-img" class="w-96  h-full hidden md:block bg-orange-500">
    </div>

    <div class="w-full max-w-md bg-white p-8 ">
      <h2 class="text-2xl font-semibold text-center mb-6"><i class="fa-solid fa-circle-user  text-center text-yellow-400"></i> Sign Up</h2>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="md:mt-10">
        <div class="mb-4 gap-4">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" formControlName="email" placeholder="Enter Name"
              class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter Email"
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid">
            <small *ngIf="signUpForm.get('email')?.errors?.['required']" class="text-red-500">
              Email is required.
            </small>
            <small *ngIf="signUpForm.get('email')?.errors?.['email']" class="text-red-500">
              Please enter a valid email.
            </small>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter Password"
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid">
            <small *ngIf="signUpForm.get('password')?.errors?.['required']" class="text-red-500">
              Password is required.
            </small>
            <small *ngIf="signUpForm.get('password')?.errors?.['minlength']" class="text-red-500">
              Password must be at least 6 characters long.
            </small>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600"
            [disabled]="signUpForm.invalid">
            Sign Up
          </button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <p>Already have an account? <a routerLink="/auth/login" class="text-blue-500 hover:underline">Login</a></p>
      </div>
    </div>
  </div>
</div>
