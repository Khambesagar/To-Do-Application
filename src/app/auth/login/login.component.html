<div class="min-h-screen flex items-center justify-center bg-gray-300">
  <div class="grid md:grid-cols-2 mt-12  shadow-gray-500 shadow-lg">

    <div class="md:bg-blue-400 md:py-12 md:px-8">
      <img src="../../../assets/images/login-img.png " alt="Signup-img" class="w-80 h-80 hidden md:block ">
    </div>

    <div class="w-full max-w-md bg-white p-8 shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-6"><i class="fa-solid fa-key text-green-700"></i> Login </h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter Email"
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500">
              Email is required.
            </small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500">
              Please enter a valid email address.
            </small>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter Password"
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500">
              Password is required.
            </small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-red-500">
              Password must be at least 6 characters long.
            </small>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600"
            [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <p>Don't have an account? <a routerLink="/auth/signup" class="text-blue-500 hover:underline">Sign up</a></p>
      </div>
    </div>
  </div>

</div>
