<div class="flex justify-center  items-center  h-screen p-4 bg-gray-200 mt-10">

  <div class="toast toast-top toast-end mt-20">
    <div *ngIf="errorMessage"  class="alert alert-info ">
      <span><p class="error text-red-700 text-center">{{ errorMessage }}</p>
      </span>
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      <span>  <p  class="success text-white text-center">{{ successMessage }}</p></span>
    </div>
  </div>

  <div class="p-4 md:p-12 bg-green-400 rounded-xl">
    <h2 class="text-2xl font-semibold mb-4 text-center">
      {{ todoId ? 'Update Todo' : 'Add a New Todo' }}
    </h2>

    <form (ngSubmit)="saveTodo()" #todoForm="ngForm">

      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" required
          class="mt-1 p-2 md:w-96 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter title here" />
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" [(ngModel)]="description" name="description" required
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter description here"></textarea>
      </div>


      <div class="mb-4">
        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
        <input type="date" id="date" [(ngModel)]="date" name="date"  required
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>


      <div class="text-center">
        <button type="submit" class="w-full py-2 bg-green-700 text-white font-semibold rounded-md hover:bg-green-600"
          >
          {{ todoId ? 'Update Todo' : 'Add Todo' }}
        </button>
      </div>
      <div class="text-center mt-3">
<a routerLink="/todo" class="hover:underline" ><i class="fa-solid fa-arrow-left"></i>  Back to Home</a>
</div>
    </form>
  </div>
</div>
